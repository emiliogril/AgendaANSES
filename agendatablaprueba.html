<!DOCTYPE html>

<body>

    <!--header Campus--->
	<div id="cabezalBase">
		<div class="cabezalFijo">
			<div class="campusVirtualAnses">

				</a>
			</div>

		</div>
	</div>

    <!-- fondo cabezal -->
	<div id="fondoCabezalAgenda" class="fondoCabezal">

	<!-- Container cabezal -->

	</div>
	</div>
	<!-- FIN cabezal -->

    <!-- contenido --> 
	<div class="contenidoBase">

	<div class="buscador"><img class="lupaImg" src="lupa.svg"><input id="buscador" type="text" value="" onkeyup="buscar()" placeholder="buscar por nombre (en minúsculas)" title="Escribir nombre del curso">
			</div>

                    <!-- CARGAR LOS DATOS JSON -->
					<div class="row" id="lista-usuarios"></div>
								</div>
							</div>
                </div></div></div></div></div></div></div></div>

    <button onclick="topFunction()" id="arriba" title="Ir arriba"><img src="arriba.png" width="20" height="18"></button>


    <!-- (lemon)pie -->
        <div class="lemonPieBase container-fluid">
	        <div class="lemonPie">
		        <div class="contactoBase columna col-sm-12 col-md-4">

				    <p class="pieTexto">
					<a class="pieTexto" href="mailto:DCAP@anses.gov.ar">
					DCAP@anses.gov.ar</a><br>
					Chacabuco 467/479, 9° Piso,<br>
					Contrafrente, CPA C1069AAI, CABA.<br>
				</p>
			</div>
		</div>
		<div class="espacioBalcarceBase columna col-sm-12 col-md-4">

						Espacio Balcarce
					</span>
				<p class="pieTexto">
					Balcarce 627, CABA
				</p>
			</div>
		</div>
		<div class="bibliotecaBase columna col-sm-12 col-md-4">

				<p class="pieTexto">
					Balcarce 610, 2° piso, CABA
				</p>

		</div>

</div>
